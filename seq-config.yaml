kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-seq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-seq
  template:
    metadata:
      labels:
        app: my-seq
    spec:
      containers:
        - name: my-seq
          image: datalust/seq
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
            - containerPort: 5341 
          env:
          - name: ACCEPT_EULA
            value: "Y"
---
apiVersion: v1
kind: Service
metadata:
  name: my-seq
spec:
  type: LoadBalancer
  ports:
    - name: my-seq
      port: 5200
      targetPort: 80
    - name: stuff
      port: 5222
      targetPort: 5341
  selector:
    app: my-seq
---
apiVersion: v1
kind: Service
metadata:
  name: my-seq-int
spec:
  ports:
    - name: my-seq
      port: 5341
      targetPort: 5341
  selector:
    app: my-seq

